<head>
  <meta charset="UTF-8">

  <title>Arma tu pc</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <script src="productos.js"></script>

</head>

<body onload="actualizarContadorCarrito(); iniciarArmado();">
  <div id="principal">
    <header>
      <div id="logo">
        <img src="img/Logo Original.png" alt="" id="logoPrincipal">
        <h1>Computación</h1>
      </div>
      <div class="nav-container">
        <nav>
          <a href="index.html">Inicio</a>
          <a href="productos.html">Productos</a>
          <a href="#contacto">Contacto</a>
          <a href="servicioTecnico.html">Servicio Técnico</a>
        </nav>
        <a href="carrito.html">
          <div class="icono-carrito">
            <img src="img/carrito.png" alt="carrito">
            <span id="contador-carrito">0</span>
          </div>
        </a>
      </div>
    </header>

    <div class="nav-tipo-productos">
      <a href="productos.html">Productos</a>
      <a href="armaTuPc.html" class="seleccionado">Armá tu PC</a>
      <a href="queComputadora.html">¿Qué computadora quiero?</a>
    </div>

    <main class="contenedor-principal">

      <div id="paso-armado">
        <h2 id="titulo-paso">Seleccioná tu componente</h2>
        <table class="tabla-armado">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Seleccionar</th>
            </tr>
          </thead>
          <tbody id="tabla-cuerpo-paso">
            <!-- Filas de productos se cargarán aquí -->
          </tbody>
        </table>
      </div>

      <div class="resumen-armado" id="resumen-armado">
        <h2>Tu PC Armado</h2>
        <ul id="lista-componentes"></ul>
        <p><strong>Total:</strong> $<span id="total-armado">0</span></p>
        <button onclick="agregarAlCarritoArmado()">Agregar al carrito</button>
        <button onclick="volverUnPaso()">Volver un paso para atras</button>
      </div>

  </div>
