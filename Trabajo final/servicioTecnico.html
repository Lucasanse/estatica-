<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio tecnico</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <script src="productos.js"></script>

</head>

<body onload="actualizarContadorCarrito()">
    <div id="principal">
        <header>
            <div id="logo">
                <img src="img/Logo Original.png" alt="" id="logoPrincipal">
                <h1>Computación</h1>
            </div>
            <div class="nav-container">
                <nav>
                    <a href="index.html">Inicio</a>
                    <a href="productos.html">Productos</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="servicioTecnico.html">Servicio Técnico</a>
                </nav>
                <a href="carrito.html">
                    <div class="icono-carrito">
                        <img src="img/carrito.png" alt="carrito">
                        <span id="contador-carrito">0</span>
                    </div>
                </a>
            </div>
        </header>

        <main id="servicio-tecnico">
            <div class="formulario-servicio">
                <h2>Solicitud de Servicio Técnico</h2>
                <form id="form-servicio" onsubmit="return false">
                    <div class="grupo">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre">
                              
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido">
                  
                        <label for="mail">Correo Electrónico:</label>
                        <span id="emailValido" style="color: red"></span>
                        <input type="text" id="mail">

                        <label for="telefono">Numero de telefono</label>
                        <span id="telefonoValido" style="color: red"></span>
                        <input type="text" id="telefono">

                        <label for="tipo-pc">Tipo de computadora:</label>
                        <select id="tipo-pc" >
                            <option value="">-- Seleccionar --</option>
                            <option value="PC">PC</option>
                            <option value="notebook">Notebook</option>
                        </select>

                        <label for="tipo-servicio">Tipo de servicio:</label>
                        <select id="tipo-servicio" onchange="mostrarOpcionesServicio()">
                            <option value="">-- Seleccionar --</option>
                            <option value="mantenimiento">Mantenimiento o instalación</option>
                            <option value="reparacion">Reparación</option>
                        </select>



                    <!-- Opciones de MANTENIMIENTO -->
                    <div id="opciones-mantenimiento" class="opciones-servicio">
                        <h3>Detalles de mantenimiento o instalación</h3>
                        <div class="grupo">
                            <label><input type="checkbox" value="limpieza"> Limpieza física</label>
                        
                            <label><input type="checkbox" value="formateo"> Formateo del sistema</label>
                        
                            <label><input type="checkbox" value="backup"> Backup de archivos</label>
                      
                            <label><input type="checkbox" value="software"> Instalación de Windows</label>

                            <label><input type="checkbox" value="software"> Instalación del paquete Office</label>

                            <label><input type="checkbox" value="software"> Activar el paquete Office y Windows</label>

                            

                            <p id="check-obligatorio" style="color: red; font-weight: bold;"></p>
                        
                            <label for="detalles-extra-mant">Comentarios adicionales:</label>
                            <textarea id="detalles-extra-mant" rows="4"
                                placeholder="Detalles sobre el mantenimiento..."></textarea>
                        </div>
                    </div>

                    <!-- Opciones de REPARACIÓN -->
                    <div id="opciones-reparacion" class="opciones-servicio">
                        <h3>Detalles de reparación</h3>
                        <div class="grupo">
                            <label for="problema">¿Qué problema presenta el equipo?</label>
                            <textarea id="problema" rows="4"></textarea>
                        
                            <label for="componente">Componente afectado (si se conoce):</label>
                            <select id="componente">
                                <option value="">-- Seleccionar --</option>
                                <option value="pantalla">Pantalla</option>
                                <option value="disco">Disco rígido / SSD</option>
                                <option value="placa-video">Placa de video</option>
                                <option value="mother">Motherboard</option>
                                <option value="teclado">Teclado</option>
                                <option value="bateria">Batería</option>
                                <option value="otro">Otro</option>
                            </select>
                       
                            <label for="urgencia">¿Es urgente?</label>
                            <select id="urgencia">
                                <option value="">-- Seleccionar --</option>
                                <option value="no">No</option>
                                <option value="si">Sí</option>
                            </select>
                        </div>
                    </div>
                    <div class="grupo">
                        <button onclick="verificarServicioTecnico()">Enviar Solicitud</button>
                    </div>


                </form>
            </div>

        </main>
    </div>
